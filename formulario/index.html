<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script defer src="./script.js"></script>
    <title>Formulario</title>
</head>

<body>
    <form id="form">
        <h1 class="login-user-title">Cadastrar</h1>
        <div class="input-login" id="username-container">
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
            <span>mensagem</span>
        </div>


        <div class="input-login" id="email-container">
            <label for="email">E-mail</label>
            <input type="text" name="email" id="email">
            <span>mensagem</span>
        </div>

        <div class="input-login" id="password-container">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password">
            <span>mensagem</span>
        </div>

        <div class="input-login" id="password-confirm-container">
            <label for="password-confirm">Confirmação de Senha</label>
            <input type="password" name="password-confirm" id="password-confirm">
            <span>mensagem</span>
        
        <button type="submit" id="btn" disabled>cadastrar</button>
            
            

    </form>
    </main>
</body>

</html>
